<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
      <!-- campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" p laceholder="Nombre del producto" name="producto" minlength="3" [ngModel]="initForm.producto" required>
          <span class="form-text text-danger" *ngIf="nombreValido()">
            Debe de ser de 3 letras
          </span>
        </div>
      </div>
      <!-- campo de precio -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" placeholder="Precio del producto" name="precio" [ngModel]="initForm.precio" required min="0">
          <span class="form-text text-danger" *ngIf="precioValido()">
            Debe de ser de 0 o mayor que 0
          </span>
        </div>
      </div>
      <!-- campo de existencias -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Exsistencias</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" customMin [minimo]="0" placeholder="Existencias del producto" name="existencias" [ngModel]="initForm.existencias" required>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-primary float-end" type="submit" [disabled]="miFormulario.invalid"> Guardar</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>
    <span>Pristine</span>
    <pre>{{ miFormulario.pristine }}</pre>
    <span>Touched</span>
    <pre>{{ miFormulario.touched }}</pre>
    <span>CustomDirective</span>
    <pre>{{ miFormulario.controls['existencias']?.errors| json }}</pre>

  </div>
</div>
